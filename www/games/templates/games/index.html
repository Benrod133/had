{% extends "base.html" %}
{% load static %}

{% block styles %}

    <link rel="stylesheet" href="{% static 'games/index.css' %}">

{% endblock styles %}

{% block title %}Hry{% endblock title %}

{% block content %}
    <h1>Hry</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url game.url %}">{{ game.name }}<span> - Celkový odehraný čas: {{ game.time }}.</span></a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
